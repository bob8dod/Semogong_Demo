<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>닉네임</th>
        <th>희망 직무</th>
        <th>자기 소개</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}"> <!-- thymeleaf의 장점. html 문법을 그대로 사용해서 표현할 수 있음 -->
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.nickname}"></td> <!-- ?는 Null이면 아예 진행하지 않겠다는 것-->
        <td th:text="${member.desiredJob}"></td>
        <td th:text="${member.introduce}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
